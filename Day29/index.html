<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic FAQ Section</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Frequently Asked Questions</h1>
    <div id="faq-container">
      <div class="faq">
        <h3 class="question">What is JavaScript?</h3>
        <p class="answer">JavaScript is a programming language used to make web pages interactive.</p>
      </div>
      <div class="faq">
        <h3 class="question">What is the DOM?</h3>
        <p class="answer">The DOM is the Document Object Model that represents the structure of a webpage.</p>
      </div>
    </div>
    
    <button id="add-faq">Add New FAQ</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
