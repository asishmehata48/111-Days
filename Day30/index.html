<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Storage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>User Profile</h2>
    <form id="userForm">
      <input type="text" id="name" placeholder="Enter your name" required>
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Save Profile</button>
    </form>

    <div id="message"></div>
    <div class="output">
      <h3>Stored User Info</h3>
      <p><strong>Name:</strong> <span id="storedName">N/A</span></p>
      <p><strong>Email:</strong> <span id="storedEmail">N/A</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
