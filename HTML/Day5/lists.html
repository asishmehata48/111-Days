<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=a, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div height="90px" width="90px" >
        <h2> List Concept</h2>
        <p>Favourite Songs</p>
        <ol>
            <li>Hindi</li>
            <ul>
                <li>Finding Her</li>
                <li>Love city</li>
                <li>O Rangrez</li>
                <li>Ghalib</li>
            </ul>
            <li>English</li>
            <ul>
                <li>Perfect</li>
                <li>The night we met</li>
                <li>Closer</li>
                <li>Make you mine</li>
            </ul>
        </ol>
    </div>
    <div>
        <table border="black" >

            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>John</td>
                <td>25</td>
                <td>New York</td>
              </tr>
              <tr>
                <td>Sarah</td>
                <td >30</td>
                <td >London</td>
              </tr>
              <tr>
                <td>Adam</td>
                <td >34</td>
                <td >Brazil</td>
              </tr>
            </tbody>
          </table>
    </div>
</body>
</html>
