<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Display & Position</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Display, Position & Float Demo</h1>
  
  <!-- Display -->
  <div class="block">Block Element</div>
  <span class="inline">Inline Element</span>
  <div class="inline-block">Inline-Block Element</div>
  <div class="none">This is hidden</div>

  <hr />

  <!-- Positioning -->
  <div class="relative-box">Relative Box
    <div class="absolute-box">Absolute Box</div>
  </div>

  <div class="fixed-box">Fixed Box</div>

  <div class="sticky-container">
    <div class="sticky-box">Sticky Box</div>
  </div>

  <hr />

  <!-- Float & Clear -->
  <div class="float-left">Float Left</div>
  <div class="float-right">Float Right</div>
  <div class="clearfix"></div>

  <p>This paragraph comes after floated elements.</p>

</body>
</html>
